name: Build check on push

on:
  push:
    branches-ignore:
      - main
      - devops

jobs:
  temp_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Fetching java version from pom.xml
        run: |
          java_version=$(mvn help:evaluate -Dexpression=java.version -q -DforceStdout)
          echo "java_version=$java_version" >> $GITHUB_ENV
      - name: Print java version
        run: echo "Java version from pom.xml - ${{ env.java_version }}"

