on:
    push:
jobs:
    versioning:
      runs-on: ubuntu-latest
      steps:
        - name: calculate version
          id: calculate-version
          uses: bitshifted/git-auto-semver@v1
          with:
            main_branch: master
            create_tag: true
            tag_prefix: 'tags'
        - name: Use version 1
          run: echo "Calculated version - ${{ steps.calculate-version.outputs.version-string }}"